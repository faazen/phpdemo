

<VirtualHost *:80>
 ServerName 172.17.0.5
 ServerAlias localhost.com
 DocumentRoot /var/www/html/

 <Directory /var/www/html/>
 Options -Indexes
 AllowOverride All
 Order allow,deny
 Allow from all
 </Directory>
ErrorLog ${APACHE_LOG_DIR}/front.log
 CustomLog ${APACHE_LOG_DIR}/front.log combined
 </VirtualHost>

