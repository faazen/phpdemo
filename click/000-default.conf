

<VirtualHost *:80>
 ServerName localhost
 ServerAlias localhost.com
 DocumentRoot /var/www/html/index.php

 <Directory /var/www/html/index.php>
 Options -Indexes
 AllowOverride All
 Order allow,deny
 Allow from all
 </Directory>
ErrorLog ${APACHE_LOG_DIR}/front.log
 CustomLog ${APACHE_LOG_DIR}/front.log combined
 </VirtualHost>

